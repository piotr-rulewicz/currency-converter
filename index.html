<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator walut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style-reset.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <section class="currencyConverter">
    <h1 class="currencyConverter__header">
      Kalkulator walut
    </h1>
    <ul class="currencyConverter__list">
      <li><b>W dniu dzisiejszym sprzedaż walut wg poniższych kursów:</b></li>
      <li>EUR: 4.68 PLN</li>
      <li>CHF: 4.77 PLN</li>
      <li>USD: 4.40 PLN</li>
      <li>JPY: 0.03 PLN</li>
    </ul>
    <form class="form">
      <p>
        <label class="form__label">
          Kwota do wymiany: <input class="form__input js-enteredValue" name="enteredValue" required type="number"
            min="0.00" max="999999.99" step="0.01" placeholder="0.00">
        </label>
      </p>
      <label class="form__label">
        Wybierz walutę:
        <select class="form__option js-selectedCurrency" name="selectedCurrency">
          <option value="4.68" selected>EUR</option>
          <option value="4.77">CHF</option>
          <option value="4.40">USD</option>
          <option value="0.03">JPY</option>
        </select>
      </label>
      <p>
        <button class="form__resetButton js-resetButton" type="reset">Wyzeruj wszystko</button>
        <button class="form__submitButton">Przelicz na PLN</button>
      </p>
    </form>

    <footer class="footer">
      <p>
        Kwota do zapłaty: <strong class="js-currencyConverter__value">0.00</strong><b> PLN</b>
      </p>
    </footer>
  </section>
</body>

</html>
